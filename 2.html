<h2>챔피언</h2>
<p>1. 필름 롤(film roll)의 준말. 감개에 감겨 있는 필름. 35mm필름은 1,000피트를 한 롤로 표시하여 제1권, 2권······, 8mm 필름은 4,000피트가 감겨 있다.<br>

    2. 촬영한 각 장면에 해당하는 특정 필름의 롤. 이 필름번호는 일반적으로 촬영기 기록이 포함되어 있다.<br>
    
    3. ‘필름이나 테이프를 돌리라’는 감독의 명령어.<br>
    
    4. 롤 필름 촬영기(roll film camera)의 준말.<br>
